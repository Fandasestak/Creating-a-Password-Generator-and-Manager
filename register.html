<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrace</title>
<link rel="stylesheet" href="spravce.css">
<script src="script.js"></script>
</head>
<body>
<div class="container">
  <h6 class="edit">username: example, password: password</h6>
  <h2 class="register_text">Registrace</h2>
  <form id="registrationForm">
    <div class="form-group">
      <label for="username">Uživatelské jméno</label>
      <input type="text" id="username" name="username" required class="new">
    </div>
    <div class="form-group">
      <label for="password">Heslo:</label>
      <input type="password" id="password" name="password" required class="new">
    </div>
    <div class="form_group">
      <button type="submit" class="btn">Registrovat</button>
    </div>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
